<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TreeView360</title>
</head>
<body>

    <header>
        <div id="title">TreeView360</div>
    </header>

    <section id="main-content">
        <div class="input-section">
            <label for="array-input">Enter an Array:</label>
            <input type="text" id="array-input" name="array" placeholder="E.g., 5, 3, 8, 1, 2">
            <div id="options">
                <button onclick="treeAndArray()">Binary Tree Visualization</button>
                <button onclick="heapify()">Max-Heap Visualization</button>
                <button onclick="createBinarySearchTree()">Binary Search Tree Visualization</button>
            </div>
        </div>
    </section>

    <section id="visual-section">
        <div id="visual-title"></div>
        <div id="instructions"></div>
        <div id="binary-tree"></div>
        <div id="array-visual"></div>
    </section>

    <footer>
        <p>&copy; 2024 Tree Visualizer. All rights reserved.</p>
    </footer>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/nodes.js"></script>
    <script src="./js/heap.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
